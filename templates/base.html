<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Intern Database</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if g.logged_in %}
                    <li><a href="{{ url_for('view_interns') }}">Interns</a></li>
                    <li><a href="{{ url_for('view_projects') }}">Projects</a></li>
                    <li><a href="{{ url_for('view_database') }}">View Database</a></li>
                    <li><a href="{{ url_for('add_intern') }}">Add Intern</a></li>
                    <li><a href="{{ url_for('add_project') }}">Add Project</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Intern DBMS</p>
    </footer>
</body>
</html>
